language: python
sudo: false
cache: pip

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"

env: # important! Read the docs!! https://docs.travis-ci.com/user/customizing-the-build#Rows-that-are-Allowed-to-Fail

matrix:
  fast_finish: true
  allow_failures:
    - python: "nightly"
  include:
    - os: osx
      language: generic
      python: "3.6"
      install:
        - brew update
        - brew install python3
        - python3 -m venv venv
        - source venv/bin/activate
        - pip3 install tox-travis
      script: tox

install:
  - pip install tox-travis filelock

script: tox
after_success: coveralls
deploy:
  provider: pypi
  user: JohnyMoSwag
  password:
    secure: 
  on:
    branch: master
    tags: true
    distributions: sdist bdist_wheel
    repo: JMSwag/PyUpdater
    condition: $$TRAVIS_PYTHON_VERSION=3.6
